<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO VEHÍCULOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="row">            
            <div class="col-12"> 
                <form class="row g-2 needs-validation" method="" action="" name="carForm" id="carForm">
                    <h3 class="">AÑADIR VEHÍCULO</h3>
                    <div class="col-12 col-md-4">
                        <label for="inputPlate" class="label">Matricula</label>
                        <input type="text" class="form-control" id="inputPlate" placeholder="">
                        <div class="invalid-feedback" id="invalidPlate"></div>
                    </div>            
                    <div class="col-12 col-md-4">
                        <label for="inputBrand" class="label">Marca</label>
                        <input type="text" class="form-control" id="inputBrand" placeholder="">
                        <div class="invalid-feedback" id="invalidBrand"></div>
                    </div>            
                    <div class="col-12 col-md-4">
                            <label for="inputColor" class="label">Color</label>
                            <input type="text" class="form-control" id="inputColor" placeholder="">
                            <div class="invalid-feedback" id="invalidColor"></div>
                    </div>    
                    <div class="col-12">
                        <button type="button" class="btn btn-primary mt-2" onclick="return validateCar()">Añadir Características</button>
                        <!--<button type="submit" class="btn btn-primary">Añadir Características</button>-->
                    </div>
                </form>
      
                <form class="row g-2 needs-validation no-visible" method="" action="" name="featuresForm" id="featuresForm">
                    <h3 class="">AÑADIR RUEDAS</h3>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputR1" class="label">Marca Rueda 1</label>
                            <input type="text" class="form-control" id="inputR1" placeholder="">
                            <div class="invalid-feedback" id="invalidR1"></div>
                        </div>
                
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputR2" class="label">Marca Rueda 2</label>
                            <input type="text" class="form-control" id="inputR2" placeholder="">
                            <div class="invalid-feedback" id="invalidR2"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputR3" class="label">Marca Rueda 3</label>
                            <input type="text" class="form-control" id="inputR3" placeholder="">
                            <div class="invalid-feedback" id="invalidR3"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputR4" class="label">Marca Rueda 4</label>
                            <input type="text" class="form-control" id="inputR4" placeholder="">
                            <div class="invalid-feedback" id="invalidR4"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputD1" class="label">Diámetro Rueda 1</label>
                            <input type="text" class="form-control" id="inputD1" placeholder="">
                            <div class="invalid-feedback" id="invalidD1"></div>
                        </div>
                
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputD2" class="label">Diámetro Rueda 2</label>
                            <input type="text" class="form-control" id="inputD2" placeholder="">
                            <div class="invalid-feedback" id="invalidD2"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputD3" class="label">Diámetro Rueda 3</label>
                            <input type="text" class="form-control" id="inputD3" placeholder="">
                            <div class="invalid-feedback" id="invalidD3"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="inputD4" class="label">Diámetro Rueda 4</label>
                            <input type="text" class="form-control" id="inputD4" placeholder="">
                            <div class="invalid-feedback" id="invalidD4"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">                            
                            <button type="button" class="btn btn-primary mt-2" onclick=" return validateFeatures()">Nuevo Coche</button>
                            <!--<button type="submit" class="btn btn-primary">Nuevo Coche</button>-->
                        </div>
                    </div>                    
                </form>

            <div class="row no-visible" id="viewCars">
                
            </div>
            
        </div>
        
        
    </div>
    
    <!--SCRIPTS-->
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
